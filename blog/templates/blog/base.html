<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1">
     <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <title>Title</title>

</head>
<body>
<header class="site-header">
    <nav class="navbar navbar-dark bg-steel fixed-top">
        <div class="container">

            <button class="navbar-toggler" type="button" data-toggle="collapse">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarToogle">
                <div class="navbar-nav mr-auto">
                    <a class="nav-item nav-link" href="{%url 'blog-home' %}">Home</a>
                    <a class="nav-item nav-link" href="{%url 'blog-home' %}">About</a>
                </div>
                <div class="navbar-nav">
                     <a class="nav-item nav-link" href="{%url 'blog-home' %}">Login</a>
                    <a class="nav-item nav-link" href="{%url 'blog-home' %}">Register</a>
                </div>
            </div>
        </div>
    </nav>
</header>
<main role="main" class="container">
    <div class="row">
        <div class="col-md-8">
    {% block content %}
    {% endblock %}
            </div>
    </div>
</main>

 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
